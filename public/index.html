<!DOCTYPE html>
<html>
<head>
  <title>iDent Solutions </title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>

<h1><center><i>Weather Bet</i></center></h1>

  <div class="section">
  	    <div align="left"><b>Contract deployed at: </b><div id="confAddress"></div></div>
  	
	    <div class="right"><b>Contract Creator: <div id="playerAddress"></b></div></div>
  </div>
<div class="clear"></div>
<hr/>

<div class="box">
<h1><center> Create Bet </center></h1>
	<label>Address:</label>
	<input type="text" id="CAddress"/>  <br>	
	<label>Amount:</label>
	<input type="text" id="cba"/>  <br>
	<label>Choice:</label>
	<input type="text" id="ch"/>  <br>
	
	<div class="wrapper">
  	<button id="BetCreate">Bet</button>
  	 <span id="Result"></span>
	</div>
  
 </div>
<hr/>
  
<div class="box">
<h1><center> Accept Bet </center></h1>
	<label>Address:</label>
    <input type="text" id="UAddress"/>
    <label>Bet Id:</label>
    <input type="text" id="betid"/>  <br>
    <label>Amount:</label>
	<input type="text" id="aba"/>  <br>
     
	<div class="wrapper">
  	<button id="BetAccept"> Accept Bet</button>
  	 <span id="Result"></span>
	</div>
  <hr/>
 </div>

<div class="box">
<h1><center> Result </center></h1>
    <label>Bet Id:</label>
    <input type="text" id="resbetid"/>  <br>
  	<button id="BetResult">Result</button>
  	 <span id="Result"></span>
	</div>
  <hr/>
 </div>
 
</body>
<br><br>
<div class="box1">

</div>
</html>
